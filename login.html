<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style2.css" type="text/css" />

  <title>Log in - Media Startup</title>
</head>

<body>
  <div class="con shadow position-absolute top-50 start-50 translate-middle border border-2">
    <form>
      <a class="navbar-brand d-block p-0 m-0" href="#">
        <img src="img/LMSU.png" class="mx-auto d-block" alt="mediastartup" height="40">
      </a>
      <label class="ms-4 mt-2">
        <h1 class="mb-0">Sign</h1>
      </label>
      <div class="p-4">
        <div class="mb-3 position-relative">
          <input type="text" id="name" required>
          <label for="name" class="form-label position-absolute">Email address</label>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" id="password" required>
          <label for="password" class="form-label position-absolute">Password</label>
        </div>
        <button type="submit" class="btn mt-4 position-relative">Masuk</button>
      </div>
    </form>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
